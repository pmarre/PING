<!DOCTYPE html>
<html>
        <head>
            <title>PING.</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
                <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700" rel="stylesheet">
                <link rel="stylesheet" href="style.css">
              </head>
              <body>
                <header>
                  <div class="logo-div">
                      <img src="images/logo.svg" alt="PING Logo" class="logo">
                  </div>
                  <h1 class="heading-text">We are launching <span class="bold">soon!</span></h1>
                  <span class="sub-heading">Subscribe and get notified</span>
                  <form method="POST" action="">
                    <input type="email" name="email" class="email" id="email" placeholder="example@email.com">
                    <span id="errorMessage">Please enter valid email address.</span>
                    <input type="submit" name="submit" id="submit" value="Notify Me">
                  </form>
                </header>
                <section>
                 
                    <div id="mainImage">
                        <img class="img" src="images/illustration-dashboard.png" alt="Main Image">
                    </div>
               
                </section>
                <footer>
                  <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                  </div>
                </footer>
                <script src="https://code.jquery.com/jquery-3.4.0.js"
                integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
                <script src="ping.js"></script>
              </body>
</html>
